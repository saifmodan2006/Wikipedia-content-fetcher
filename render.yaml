services:
  - type: web
    name: wikipedia-fetcher
    env: python
    region: ohio
    plan: free
    buildCommand: >
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///wiki_content.db
